<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula11-02</title>

    <link rel="stylesheet" href="estilo.css" />
    <script>
        function validarlogin() {
        
            var senha_login = document.forms["formlogin"]["senha_login"].value;
        
            if (senha_login == "") {
                alert("Digite sua senha!");
                return false;
            }
        
            if (senha_login.length > 8) {
                alert("A senha do login deve ter no máximo 8 caracteres!");
                return false;
            }
        
            return true;
        }
        
        function validarcadastro() {
        
            var senha_cadastro = document.forms["formcadastro"]["senha_cad"].value;
        
            if (senha_cadastro == "") {
                alert("Digite sua senha!");
                return false;
            }
        
            if (senha_cadastro.length > 8) {
                alert("A senha do cadastro deve ter no máximo 8 caracteres!");
                return false;
            }
        
            return true;
        }
        </script>s
</head>

<body>

    <div class="container">

        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">

            <!-- FORMULÁRIO DE LOGIN -->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>

                    <p>
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login"
                               type="text"
                               placeholder="Digite seu e-mail" />
                    </p>

                    <p>
                        <label for="senha_login">Sua senha</label>
                        <input id="senha_login" name="senha_login"
                               type="password"
                               maxlength="8"
                               placeholder="Máximo 8 caracteres" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" />
                        <label for="manterlogado">Manter-me logado?</label>
                    </p>

                    <p>
                        <input type="submit" value="Logar" />
                    </p>

                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!-- FORMULÁRIO DE CADASTRO -->
            <div id="cadastro">
                <form name="formcadastro" method="post" action=""
                      onsubmit="return validarcadastro()">

                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad"
                               type="text"
                               placeholder="Digite seu nome" />
                    </p>

                    <p>
                        <label for="email_cad">Seu email</label>
                        <input id="email_cad" name="email_cad"
                               type="text"
                               placeholder="Digite seu email" />
                    </p>

                    <p>
                        <label for="senha_cad">Crie uma senha</label>
                        <input id="senha_cad" name="senha_cad"
                               type="password"
                               placeholder="Máximo 8 caracteres" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="#paralogin">Ir para login</a>
                    </p>

                </form>
            </div>

        </div>
    </div>

</body>
</html>
