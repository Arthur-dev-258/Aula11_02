<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula11-02</title>

    <link rel="stylesheet" href="estilo.css" />

    <script type="text/javascript">
        function validarcadastro() {

            var nome_cadastro = document.forms["formcadastro"]["nome_cad"].value;
            var email_cadastro = document.forms["formcadastro"]["email_cad"].value;
            var senha_cadastro = document.forms["formcadastro"]["senha_cad"].value;

            if (nome_cadastro == "") {
                alert("Preencha o campo com seu nome!");
                return false;
            }

            if (email_cadastro == "") {
                alert("Preencha o campo com seu email!");
                return false;
            }

            if (senha_cadastro == "") {
                alert("Preencha o campo com sua senha!");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>

    <div class="container">

        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">

            <!-- FORMULÁRIO DE LOGIN -->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>

                    <p>
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" type="text"
                            placeholder="Digite seu e-mail" />
                    </p>

                    <p>
                        <label for="senha_login">Sua senha</label>
                        <input id="senha_login" name="senha_login" type="password"
                            placeholder="Digite sua senha" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" />
                        <label for="manterlogado">Manter-me logado?</label>
                    </p>

                    <p>
                        <input type="submit" value="Logar" />
                    </p>

                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>

            <!-- FORMULÁRIO DE CADASTRO -->
            <div id="cadastro">
                <form name="formcadastro" method="post" action=""
                    onsubmit="return validarcadastro()">

                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" type="text"
                            placeholder="Digite seu nome" />
                    </p>

                    <p>
                        <label for="email_cad">Seu email</label>
                        <input id="email_cad" name="email_cad" type="text"
                            placeholder="Digite seu email" />
                    </p>

                    <p>
                        <label for="senha_cad">Crie uma senha</label>
                        <input id="senha_cad" name="senha_cad" type="password"
                            placeholder="Somente números" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="#paralogin">Ir para login</a>
                    </p>

                </form>
            </div>

        </div>
    </div>

</body>

</html>'
